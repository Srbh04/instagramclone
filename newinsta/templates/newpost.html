<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand ml-2" href="{% url 'posts'%}"><b>INSTAGRAM</b></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{% url 'posts'%}">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                {{request.user}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                
                                <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                                <a class="dropdown-item" href="{% url 'logoutuser' %}">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-5">   
      <div class="container my-4 bg-light">
        <br>
        <center><h1>INSTAGRAM</h1></center><br>
       <center> <h5>New Post</h5></center>
    <form method="post" action="{% url 'postsubmit' %}" enctype="multipart/form-data">

        Userid: 
        {{form.userid}} Enter:   {{user.id}}<br><br>
        name: {{form.name}} Enter:  {{request.user}}
      <br><br>
        Location:
        {{form.location}}
        <br><br>
        {{form.image}}
        <br><br>
        date{{form.currentdate}}<br><br>
        <!-- userid: <input type="text" name="id" value="{{user.id}}">
        <br>
        username: <input type="text" name="username" value="{{request.user}}">
        <br>
        Email: <input type="text" name="email" value="{{user.email}}">
        <br>
        Post: <input type="text" name="newpost"> -->
        <button type="submit">Post</button>
       
    </form>
    <br>
</div>
